<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

  <title>工作人员登录</title>
  <script src="./static/js/jquery-3.6.0.min.js"></script>
  <script>
    $(function() {
      $('#password').focus(function() {
        // 密码框获得焦点，追加样式.password
        $('#owl').addClass('password');
      }).blur(function() {
        // 密码框失去焦点，移除样式.password
        $('#owl').removeClass('password');
      });
    });
  </script>
</head>

<body>
<div class="login-box">
  <div id="owl" class="owl">
    <div class="hand"></div>
    <div class="hand hand-r"></div>
    <div class="arms">
      <div class="arm"></div>
      <div class="arm arm-r"></div>
    </div>
  </div>
  <div class="input-box"  >
    <form action="../../../ServletLoginCheck" method="post">
      <input type="text" placeholder="账号" name="staff_username" style="width: 300px">
      <input id="password" type="password" placeholder="密码" name="password" style="width: 300px">
      <div class="form-group" style="display: flex;justify-content: space-between;padding:0 30px 0 30px">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="jueSe" id="male" value="读者">
          <label class="form-check-label toTop" for="male" style="color:black">读者</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input " type="radio" name="jueSe" id="female" value="工作人员">
          <label class="form-check-label toTop" for="female" style="color:black">工作人员</label>
        </div>
      </div>
      <div><button type="submit" style="width: 300px">登录</button></div>
    </form>
  </div>
</div>
</body>
<style>
  * {
    /* 初始化 */
    margin: 0;
    padding: 0;

  }

  body {
    /* 100%窗口高度 */
    height: 100vh;
    /* 弹性布局 居中 */
    display: flex;
    justify-content: center;
    align-items: center;
    /* 渐变背景 */
    background-image: url("static/img/zhuye.png");
  }

  .login-box {
    /* 相对定位 */
    position: relative;
    width: 320px;
    margin-left:100px;
  }

  .input-box {
    /* 弹性布局 垂直排列 */
    display: flex;
    flex-direction: column;
  }

  .input-box input {
    height: 40px;
    border-radius: 3px;
    /* 缩进15像素 */
    text-indent: 15px;
    outline: none;
    border: none;
    margin-bottom: 15px;
  }
  .toTop{
    position: relative;
    top:-15px;
  }

  .input-box input:focus {
    outline: 1px solid lightseagreen;
  }

  .input-box button {
    border: none;
    height: 45px;
    background-color: lightseagreen;
    border-radius: 3px;
    color: #fff;
    cursor: pointer;
  }

  /* 猫头鹰样式 */
  .owl {
    width: 211px;
    height: 108px;
    background-image: url("../../static/img/owl-login.png");
    /* 绝对定位 */
    position: absolute;
    top: -100px;
    /* 水平居中 */
    left: 50%;
    transform: translateX(-50%);
  }

  .owl .hand {
    width: 34px;
    height: 34px;
    border-radius: 40px;
    background-color: #472d20;
    /* 缩放0.6倍 */
    transform: scaleY(0.6);
    /* 动画过渡 */
    transition: 0.3s ease-out;
    position: absolute;
    left: 12px;
    bottom: -8px;
  }

  .owl .hand.hand-r {
    left: 170px;
  }

  .owl.password .hand {
    transform: translateX(42px) translateY(-15px) scale(0.7);
  }

  .owl.password .hand.hand-r {
    transform: translateX(-42px) translateY(-15px) scale(0.7);
  }

  .owl .arms {
    top: 58px;
    position: absolute;
    width: 100%;
    height: 41px;
    overflow: hidden;
  }

  .owl .arms .arm {
    width: 40px;
    height: 65px;
    position: absolute;
    left: 20px;
    top: 40px;
    background-image: url("../../static/img/owl-login-arm.png");
    transform: rotate(-20deg);
    transition: 0.3s ease-out;
  }

  .owl .arms .arm.arm-r {
    transform: rotate(20deg) scaleX(-1);
    left: 158px;
  }

  .owl.password .arms .arm {
    transform: translateY(-40px) translateX(40px);
  }

  .owl.password .arms .arm.arm-r {
    transform: translateY(-40px) translateX(-40px) scaleX(-1);
  }
</style>
</html>
